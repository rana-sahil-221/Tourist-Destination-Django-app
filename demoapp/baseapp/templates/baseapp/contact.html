{% extends 'baseapp/base.html' %}

{% block title %} Contact us   {% endblock title %}
{% load static %}
{% block body %}
<div class="container-fluid px-0">
 <img src="{%static 'contact.jpg'%}" class="d-block w-100 mx-0" alt="Contact us" height="300">  
 <h2 class="text-center">Contact us</h3>
</div>

<div class="container">
    <form method="post" action="{% url 'contact'%}">
        {% csrf_token%}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email"placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="phone">Phone no.</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone no.">
          </div>
        <div class="form-group">
          <label for="desc">Tell me about your views or any suggestions.....</label>
          <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <div class="container py-3 px-0">
        <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
</div>

{% endblock body %}
